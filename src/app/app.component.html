<p>App Mongo y Node</p>
<button (click)="crearAnimal()">Crear Animal</button>
<button (click)="cargarAnimales()">Listar Animales</button>
<div *ngIf="animales.length > 0">
  <h2>Lista de Animales</h2>
  <ul>
    <li *ngFor="let animal of animales">
      {{ animal.tipo }} - {{ animal.estado }}
    </li>
  </ul>
</div>
<router-outlet />
